<html>
<head>
<title>Basico03</title>
<style type="text/css">
div.ex {
	font-size: 70%;
	font-family: Courier New;
	color: blue;
}

ol.upperRoman {
	list-style-type: upper-roman;
}

ol.lowerRoman {
	list-style-type: lower-roman;
}

ol.dec {
	list-style-type: Decimal;
}

ol.lowAlpha {
	list-style-type: lower-alpha;
}
	
ol.upperAlpha {
	list-style-type: upper-alpha;
}
</style>
</head>
<body>

<div class="ex">
	<ol class="upperRoman">
		<li>São Paulo</li>
		<li>Londres</li>
		<li>Berlim</li>
	</ol>

	<ol class="lowerRoman">
		<li>São Paulo</li>
		<li>Londres</li>
		<li>Berlim</li>
	</ol>

	<ol class="dec">
		<li>São Paulo</li>
		<li>Londres</li>
		<li>Berlim</li>
	</ol>

	<ol class="lowAlpha">
		<li>São Paulo</li>
		<li>Londres</li>
		<li>Berlim</li>
	</ol>

	<ol class="upperAlpha">
		<li>São Paulo</li>
		<li>Londres</li>
		<li>Berlim</li>
	</ol>
</div>

</body>
</html>
