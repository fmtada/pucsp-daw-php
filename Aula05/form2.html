<html>
<head>
<title>Formulários II</title>
</head>
<body>
	<form method="post" enctype="multipart/form-data" action="trata_form2.php">
		<datalist id="list_times">
			<option value="Corinthians">
			<option value="Palmeiras">
			<option value="Santos">
			<option value="São Paulo">
		</datalist>
		<label for="input_time">Escolha o time de sua preferência: </label>
		<input type="text" id="time" name="input_time" list="list_times">
		<br><br>
		<select name="profissao" size="2">
			<option value="Analista de Sistemas" selected>Analista de Sistemas</option>
			<option value="Médico">Médico</option>
			<option value="Advogado">Advogado</option>
			<option value="Engenheiro Civil">Engenheiro Civil</option>
			<option value="Bancário">Bancário</option>
		</select>
		<br><br>
		<select name="meses[]" size="5" multiple>
			<option value="1">Janeiro</option>
			<option value="2">Fevereiro</option>
			<option value="3" selected>Março</option>
			<option value="4">Abril</option>
			<option value="5">Maio</option>
			<option value="6">Junho</option>
			<option value="7" selected>Julho</option>
			<option value="8">Agosto</option>
			<option value="9">Setembro</option>
			<option value="10">Outubro</option>
			<option value="11">Novembro</option>
			<option value="12">Dezembro</option>
		</select>
		<br><br>
		<textarea name="comentario" rows=5 cols=40 placeholder="Digite seu comentário aqui..."></textarea>
		<br><br>
		<input type="file" name="arquivo" size="140">
	</form>
</body>
</html>
